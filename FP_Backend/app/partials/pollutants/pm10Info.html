<h1>Particulate Matter 10 microns and below</h1>
<h2>Causes: Main sources are natural dust, smoke and pollen.</h2>
<h2>Effects: Particles enter the lungs and cause local and systemic inflammation in the respiratory system & heart, thus cause cardiovascular and respiratory diseases such as asthma and bronchitis.</h2>
