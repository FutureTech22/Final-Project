<link rel="stylesheet" type="text/css" href="css/map.css">
<form  ng-submit='vm.setLocation()'>
<input id='mapLocation' placeholder='Enter Location' ng-model="vm.location">
<button id='mapLocationSubmit'>Submit</button>
</form>
<div ng-repeat="city in vm.city">
<p>{{city.geometry.location.lat}}</p>
<p>{{city.geometry.location.lng}}</p>
</div>
<div class='mapbox'>
    <div id="map"></div>
    <script>
    function initMap() {
        var uluru = {
            lat: -25.363,
            lng: 131.044
        };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyW90Y36KVbWyAjfSBwuEMSeTXrgXF0N0&callback=initMap">
    </script>
</div>
