<link rel="stylesheet" href="css/userLogin.css">
<main>

    <form name='userDetails' ng-submit='vm.createUser(userDetails.$valid)'>
        Name:
        <input type='text' ng-model='vm.user.name' required> Password:
        <input type='text' ng-model='vm.user.password' required>
        <button>Go</button>
    </form>

    <p>User: {{vm.user.name}} {{vm.user.password}}</p>

</main>

<form action="/auth/openid" method="post">
    <div>
        <label>OpenID:</label>
        <input type="text" name="openid_identifier"/><br/>
    </div>
    <div>
        <input type="submit" value="Sign In"/>
    </div>
</form>
